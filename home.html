<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Creator</title>
    <style>
        .objectList{
            background-color: grey; /* Change color as needed */
            width: 20%; /* Takes up 1/4 of the width */
            height: 85%; /* Fills the full height of the viewport */
            position: absolute; /* Positioning to fill the viewport */
            left: 0; /* Aligns to the left side */
            top: 8%; /* Aligns to the top */
            display: flex;
            justify-content: left;
            align-items: center;
            color: white;
            font-size: 24px;

        }
        .mainContent{
            background-color: white; /* Change color as needed */
            width: 80%; /* Takes up 1/4 of the width */
            height: 85%; /* Fills the full height of the viewport */
            position: absolute; /* Positioning to fill the viewport */
            right: 0; /* Aligns to the left side */
            top: 8%; /* Aligns to the top */
            display: flex;
            justify-content: left;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Text Adventure Creator</h1>
    <div id="objectList" class="objectList"></div>
    <div class="mainContent">
        <input type="text" id="newObject" placeholder="object name">
        <button id="addObject">Add to List</button>
    </div>
    <script>
        const addObject = document.getElementById("addObject");
        const newObject = document.getElementById("newObject");
        const objectList = document.getElementById("objectList");
        addObject.addEventListener('click', function() {
            const newObjectText = newObject.value.trim();
            if(newObjectText){
                const newItem = document.createElement('li');
                newItem.textContent = newObjectText;
                objectList.appendChild(newItem);
                newObject.value = '';
            }
            else{
                alert('Please Enter Valid Item.')
            }
        });
    </script>
</body>
</html>
