<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script type="module" src="firebase.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 0px;
            background-color: #333;
            color: white;
        }
        h1 {
            text-align: left;
            margin-left: 20px;
        }
        h2 {
            text-align: left;
            margin-left: 10px;
        }
        .Game {
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .1);
            width: calc(25% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .Title {
            position: absolute;
            left: 50px;
            top: 125px;
            border-bottom-color: gray;
            border-bottom-style: solid;
            width: 96%;
        }
        h3 {
            text-align: left;
            font-weight: bold;
            font-size: 16px;
            margin: 0;
            height: 40px;
            line-height: 40px;
            overflow: hidden;
            cursor: pointer;
        }
        button {
            width: auto;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }
        button:hover {
            background-color: #555;
        }
        .box {
            position: absolute;
        }
        .Other {
            position: fixed;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin-top: 190px;
            margin-left: 80px;
            box-sizing: border-box;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            align-content: center;
            text-align: center;
        }

        /* TTS Toggle Button */
        .tts-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: gray;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .tts-toggle:hover {
            background-color: #555;
        }

        .selected {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="readable" style="text-align: center;">Text Adventure Creation Tool</h1>
    </div>

    <div class="Title">
        <h2 class="readable">Your Games</h2>
    </div>

    <!--Create game button-->
    <div class="box" style="right: 1.5%;top: 125px;">
        <button class="readable" onclick="createGame()">Create Game</button>
    </div>

    <!--Buttons for account and log out-->
    <div class="box" style="right: 150px;top: 15px;">
        <button class="readable">Account</button>
    </div>
    <div class="box" style="right: 20px;top: 15px;">
        <button class="readable"><a href="login.html">Log Out</a></button>
    </div>

    <!--Game Container-->
    <div class="game-container" id="gameContainer"></div>

    <!-- TTS Toggle Button -->
    <button id="ttsToggle" class="tts-toggle" onclick="toggleTTS()">Text To Speech Disabled</button>

    <script>
        let gameCount = 0;
        let ttsEnabled = false;
        let speechSynthesisUtterance;
        let currentIndex = 0;

        function createGame() {
            gameCount++;
            const gameSlot = document.createElement('div');
            gameSlot.classList.add('Game', 'readable');
            gameSlot.innerHTML = `
                <div class="game-name">
                    <h3 id="gameName${gameCount}" onclick="editGameName(${gameCount})">Game ${gameCount}</h3>
                </div>
                <div class="game-buttons">
                    <button class="readable">Export</button>
                    <button class="readable"><a href="editor.html">Edit</a></button>
                    <button class="readable">Play</button>
                </div>
            `;
            document.getElementById('gameContainer').appendChild(gameSlot);
        }

        function editGameName(gameId) {
            const gameNameElement = document.getElementById(`gameName${gameId}`);
            const currentName = gameNameElement.textContent.trim();
            gameNameElement.outerHTML = `
                <input type="text" id="gameName${gameId}" value="${currentName}" onblur="saveGameName(${gameId})"/>
            `;
            document.getElementById(`gameName${gameId}`).focus();
        }

        function saveGameName(gameId) {
            const inputField = document.getElementById(`gameName${gameId}`);
            const updatedName = inputField.value.trim() || `Game ${gameId}`;
            inputField.outerHTML = `<h3 id="gameName${gameId}" onclick="editGameName(${gameId})">${updatedName}</h3>`;
        }

        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            document.getElementById('ttsToggle').textContent = ttsEnabled ? "Text To Speech Enabled" : "Text To Speech Disabled";
        }

        function speakText(text) {
            if (!ttsEnabled) return;
            if (speechSynthesis.speaking) speechSynthesis.cancel();
            speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speechSynthesisUtterance);
        }

        document.addEventListener("keydown", function (event) {
            const elements = document.querySelectorAll(".readable");
            if (event.key === "ArrowDown") {
                currentIndex = (currentIndex + 1) % elements.length;
                highlightElement(elements[currentIndex]);
            } else if (event.key === "ArrowUp") {
                currentIndex = (currentIndex - 1 + elements.length) % elements.length;
                highlightElement(elements[currentIndex]);
            } else if (event.key === "Enter") {
                activateElement(elements[currentIndex]); // Now correctly clicks buttons & follows links
            } else if (event.key === "Escape") {
                speechSynthesis.cancel();
            }
        });

        function highlightElement(element) {
            document.querySelectorAll(".readable").forEach(el => el.classList.remove("selected"));
            element.classList.add("selected");
            speakText(element.textContent);
        }

        function activateElement(element) {
            if (!element) return;

            // If it's a button, click it
            if (element.tagName === "BUTTON") {
                const link = element.querySelector("a"); // Check if button contains a link
                if (link) {
                    window.location.href = link.href; // Navigate to the link
                } else {
                    element.click(); // Click the button normally
                }
            } 
            // If it's a link, navigate to it
            else if (element.tagName === "A") {
                window.location.href = element.href;
            } 
            // If it's another element (like h3), attempt to click it
            else {
                element.click();
            }
        }

    </script>        

</body>
</html>
