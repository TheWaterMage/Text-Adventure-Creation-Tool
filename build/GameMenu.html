<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 0px;
            background-color: black;
            color: white;
        }
        h1 {
            text-align: left;
            margin-left: 20px;
        }
        h2 {
            text-align: left;
            margin-left: 10px;
        }
        .Game {
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .1);
            position: absolute;
        }
        .Title {
            position: absolute;
            left: 50px;
            top: 125px;
            border-bottom-color: gray;
            border-bottom-style: solid;
            width: 96%;
        }
        h3 {
            text-align: start;
        }
        button {
            width: auto;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: darkgray;
        }
        .box {
            position: absolute;
        }
        .Other {
            position: fixed;
        }

        /* TTS Button Styling */
        .tts-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            z-index: 100; /* Ensure it's above other elements */
        }

        .tts-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="readable">Text Adventure Creation Tool</h1>
    </div>
    <div class="Title">
        <h2 class="readable">Your Games</h2>
    </div>
    <div class="box" style="right: 1.5%;top: 125px;">
        <button type="submit" class="readable" style="width: 100px;height: 50px;font-size: 12px;background-color: lightgray;">Create Game</button>
    </div>
    <div class="Game" style="left: 70px;top: 220px;width: auto;height: auto;position: fixed;background-color: lightgray;">
        <h3 class="readable">Game 1</h3>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Export</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Edit</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Play</button>
    </div>
    <div class="Game" style="left: 450px; top: 220px; width: auto;height: auto;position: fixed;background-color: lightgray;">
        <h3 class="readable">Game 2</h3>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Export</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Edit</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Play</button>
    </div>
    <div class="Game" style="left: 70px;top: 400px;width: auto;height: auto;position: fixed;background-color: lightgray;">
        <h3 class="readable">Game 3</h3>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Export</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Edit</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Play</button>
    </div>
    <div class="Game" style="left: 450px;top: 400px;width: auto;height: auto;position: fixed;background-color: lightgray;">
        <h3 class="readable">Game 4</h3>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Export</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Edit</button>
        <button type="submit" class="readable" style="width: 100px;font-size: large;background-color: gray;">Play</button>
    </div>
    <div class="box" style="right: 150px;top: 15px;">
        <button type="submit" class="readable" style="width: 100px; height: 50px; font-size: 12px; background-color: lightgray;">Account</button>
    </div>
    <div class="box" style="right: 20px;top: 15px;">
        <button type="submit" class="readable" style="width: 100px; height: 50px; font-size: 12px; background-color: lightgray;">Log Out</button>
    </div>

    <!-- TTS Button -->
    <button id="ttsToggleButton" class="tts-button">Enable TTS</button>

    <script>
        let ttsEnabled = false; // Track the TTS state
        const ttsToggleButton = document.getElementById('ttsToggleButton');
        const elementsToRead = document.querySelectorAll('.readable');
    
        // Function to read text aloud on hover
        elementsToRead.forEach(element => {
            element.addEventListener('mouseover', function () {
                if (ttsEnabled) {
                    const text = element.textContent || element.innerText;
                    const utterance = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(utterance);
                }
            });
        });
    
        // Toggle TTS state
        ttsToggleButton.addEventListener('click', function() {
            ttsEnabled = !ttsEnabled;
            if (ttsEnabled) {
                ttsToggleButton.textContent = 'TTS Enabled';
                ttsToggleButton.setAttribute('aria-label', 'Text to Speech Enabled');
    
                // Speak "Text to Speech Enabled" when TTS is turned on
                const enabledMessage = new SpeechSynthesisUtterance("Text to Speech Enabled");
                speechSynthesis.speak(enabledMessage);
            } else {
                ttsToggleButton.textContent = 'Enable TTS';
                ttsToggleButton.setAttribute('aria-label', 'Text to Speech Disabled');
                
                // Speak "Text to Speech Disabled" when TTS is turned off
                const disabledMessage = new SpeechSynthesisUtterance("Text to Speech Disabled");
                speechSynthesis.speak(disabledMessage);
            }
        });
    </script>    

</body>
</html>
