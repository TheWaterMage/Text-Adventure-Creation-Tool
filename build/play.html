<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="firebase.js"></script>
    <script src="editorScripts.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topNavigation">
        <h1>Play Your Adventure</h1>
        <a href="gamemenu.html" class="nav-link">Game Menu</a>
        <a href="editor.html" class="nav-link">Editor</a>
        <a href="login.html" class="nav-link">Logout</a>
    </div>

    <!-- Main Gameplay Area -->
    <div class="game-container">
        <div id="gameText" class="gameText">
            <p>Welcome to your text adventure! The game will load shortly...</p>
        </div>
        <div id="actionContainer" class="actionContainer">
            <!-- Options will be dynamically populated here -->
        </div>
    </div>

    <!-- Controls and Navigation -->
    <div class="gameControls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        // Retrieve the game ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        // Display the game ID or load game data based on the ID
        function startGame() {
            if (gameId) {
                document.getElementById('gameText').innerHTML = `<p>Loading Game ${gameId}...</p>`;
                loadGameData(gameId); // Hypothetical function to load the game data
            } else {
                document.getElementById('gameText').innerHTML = "<p>Error: No game selected.</p>";
            }
        }

        function loadGameData(id) {
            // Function to load game data from storage or server, based on the provided gameId
            document.getElementById('gameText').innerHTML += `<p>Game ${id} is now loaded. Begin your adventure!</p>`;
            // Add additional game loading and initialization here
            displayOptions(['Look around', 'Move forward', 'Open inventory']);
        }

        function displayOptions(options) {
            const actionContainer = document.getElementById('actionContainer');
            actionContainer.innerHTML = ""; // Clear previous options
            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => handleOption(option);
                actionContainer.appendChild(button);
            });
        }

        function handleOption(option) {
            const gameText = document.getElementById('gameText');
            switch (option) {
                case 'Look around':
                    gameText.innerHTML += "<p>You see tall trees and a faint path leading north.</p>";
                    break;
                case 'Move forward':
                    gameText.innerHTML += "<p>You follow the path and discover a small cabin.</p>";
                    displayOptions(['Enter cabin', 'Return']);
                    break;
                case 'Open inventory':
                    gameText.innerHTML += "<p>Your inventory is empty.</p>";
                    break;
                // Additional case handling for game options
            }
        }

        function resetGame() {
            document.getElementById('gameText').innerHTML = "<p>Welcome to your text adventure! The game will load shortly...</p>";
            document.getElementById('actionContainer').innerHTML = "";
        }
    </script>
</body>
</html>
