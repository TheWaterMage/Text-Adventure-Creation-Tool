<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="editorScripts.js"></script>
</head>
<body>
    <!-- Top Navigation Bar with logo, help icon, and login button -->
    <div class="topNavigation">
        <h1>Text Adventure Creator</h1>
        <a href="#" class="help" title="Get Help">?</a>
        <a href="login.html" class="login">Login</a>
    </div>

    <!-- Sidebar for Object Viewer -->
    <div class="sidebar">
        <h2>Objects</h2>
        <div id="objectList" class="objectList">
            <!-- Dynamically populated list of objects -->
        </div>
        <button onclick="createObjectButton()" class="addObjectBtn">+ Add New Object</button>
    </div>

    <!-- Main Content Area -->
    <div class="mainContent">
        <!-- Tabbed Navigation for Object Details -->
        <ul class="tabNavigation">
            <li id="varTab" onclick="variables()" class="active">Variables</li>
            <li id="dtlTab" onclick="details()">Details</li>
        </ul>
        <!-- Detail Window to Display Selected Object Information -->
        <div id="objectDetails" class="detailWindow">
            <ul class="variableList" id="variableList">
                <!-- Dynamic content will be populated here based on selected tab -->
            </ul>
        </div>
    </div>

    <!-- Action Buttons at the Bottom of the Page -->
    <div class="editorButtons">
        <button onclick="createRoom()">Add Room</button>
        <button onclick="uploadFile()">Upload File</button>
        <button class="right" onclick="exportGame()">Export</button>
        <button class="right" onclick="save()">Save</button>
        <button class="right" onclick="demo()">Demo</button>
    </div>
</body>
</html>
